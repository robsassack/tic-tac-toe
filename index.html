<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Tic-Tac-Toe</h2>
    <div class="name-menu">
        <div class="winner-text"></div>
        <form id="player-names">
            <div class="names-container">
                <div class="name-field">
                    <label for="name"><img src="img/game_X.svg"></label>
                    <input type="text" id="name-X" required>
                </div>
                <div class="name-field">
                    <label for="name"><img src="img/game_O.svg"></label>
                    <input type="text" id="name-O" required>
                </div>
            </div>
            <div class="submit-container">
                <input type="submit" value="Start Game">
            </div>
        </form>
    </div>
    <div class="game-board">
        <div class="game-board-row">
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
        </div>
        <div class="game-board-row">
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
        </div>
        <div class="game-board-row">
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="name-menu">
        <form id="player-names">
            <div class="name-container">
                <label for="name">X</label>
                <input type="text" id="name-X" required>
            </div>
            <div class="name-container">
                <label for="name">O</label>
                <input type="text" id="name-O" required>
            </div>
            <div class="submit-container">
                <input type="submit" value="Start Game">
            </div>
        </form>
        <div class="winner-text"></div>
    </div>
    <div class="game-board">
        <div class="game-board-row">
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
        </div>
        <div class="game-board-row">
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
        </div>
        <div class="game-board-row">
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
            <div class="game-board-square"></div>
        </div>
    </div>
    <button class="new-game">Reset Game</button>
    <script src="script.js"></script>
</body>

</html>
